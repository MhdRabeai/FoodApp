<div class="container mt-4">
  <div class="row">
    <div class="card mt-3 mb-3 mw-100 p-0">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            class="img-fluid rounded w-100 h-100"
            [src]="food.imgUrl"
            [alt]="food.name"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between m-2">
              <h2 class="card-title text-success mb-0">{{ food.name }}</h2>
              <span class="favorite {{ food.favorite ? '' : 'not' }}">
                &hearts;
              </span>
            </div>
            <div class="rating">
              <ngb-rating
                [max]="5"
                [(rate)]="food.stars"
                [readonly]="true"
              ></ngb-rating>
            </div>

            <div class="card-text">
              <div class="origins mb-2">
                <span
                  *ngFor="let origin of food.origins"
                  class="badge rounded-pill text-bg-secondary me-1"
                >
                  {{ origin }}
                </span>
              </div>

              <span>ðŸ•›</span>
              <span>
                Time to cook about
                <strong>{{ food.cookTime }}</strong> Minutes
              </span>

              <p class="mt-2 text-danger fw-bold fs-4">
                Price: {{ food.price | currency }}
              </p>
            </div>
            <button
              type="button"
              class="btn btn-success w-100"
              (click)="addToCart()"
            >
              Add To Cart
            </button>
          </div>
        </div>
      </div>
      <div class="card-footer text-body-secondary text-center">
        <app-tags [foodPageTags]="food.tags"></app-tags>
      </div>
    </div>
  </div>
</div>
