<div class="container mt-4 mb-4 text-center">
  <app-search></app-search>
  <app-tags *ngIf="foods.length > 0"></app-tags>
  <app-not-found
    [visible]="!foods || foods.length <= 0"
    resetLinkText="Reset Search"
  >
  </app-not-found>
  <div class="row justify-content-center align-items-center">
    <div class="card m-2 p-0" style="width: 19rem" *ngFor="let food of foods">
      <a routerLink="/food/{{ food.id }}">
        <img [src]="food.imgUrl" class="card-img-top w-100" alt="..." />
        <div class="card-body text-center">
          <h5 class="card-title text-success">{{ food.name }}</h5>
          <span class="favorite {{ food.favorite ? '' : 'not' }}"
            >&hearts;</span
          >
          <br />
          <ngb-rating
            [max]="5"
            [(rate)]="food.stars"
            [readonly]="true"
          ></ngb-rating>

          <div
            class="card-text d-flex justify-content-between align-items-center fw-bold mt-2 text-secondary"
          >
            <p class="origins m-0">
              <span
                *ngFor="let origin of food.origins"
                class="badge rounded-pill text-bg-secondary me-1"
              >
                {{ origin }}
              </span>
            </p>
            <div>
              <span>ðŸ•›</span>
              {{ food.cookTime }}
            </div>
          </div>
        </div>
        <div class="card-footer text-body-secondary text-center">
          <p class="mb-0 fw-bold text-success">{{ food.price | currency }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
